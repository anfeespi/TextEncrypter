<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encriptador de Texto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <script src='/js/main.js'></script>
</head>
<body>
    <header class="header">
        <img class="logo" src="/assets/Logo_2.png">
    </header>
    
    <div class="content">
        <div class="left">
            <form name="form1">
                <textarea class="input" name="msg" type="text" placeholder="Ingrese el texto"></textarea>
                <p>Solo letras minúsculas y sin acentos!</p>
                <div class="botones">
                    <input type="button" class="encrypt" onclick="encrypt()" value="Encriptar">
                    <input type="button" class="decrypt" onclick="decrypt()" value="Desencriptar">
                </div>
            </form>
        </div>

        <div class="right">
            <p id="result" name="result" class="result">Esperando tu solicitud :p</p>
            <input type="button" class="copy" onclick="copyClipboard()" value="¡Copiar!">
        </div>
    </div>
</body>
</html>
